<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dasha finds a job</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <a href="https://www.youtube.com/watch?v=W85F-UmnbF4">
                <img src="hunchen2.png">
            </a>
            <div class="search-container">
                <input id="search" placeholder="Search jobs...">
                <button id="clear-btn" title="Clear search">x</button>
            </div>
            <div class="profile-switcher">
                <button id="profile-btn" class="profile-button" title="Switch Profile">
                    <div class="profile-image top-half"></div>
                </button>
                <div id="profile-menu" class="profile-menu hidden">
                    <button class="profile-option active" data-profile="pm">
                        <div class="profile-image top-half"></div>
                        Hüh
                    </button>
                    <button class="profile-option" data-profile="python">
                        <div class="profile-image bottom-half"></div>
                        Nerfleisch
                    </button>
                </div>
            </div>
        </header>
        <div id="app">
            <div id="list-container">
                <div class="filter-container">
                    <div class="custom-dropdown" id="viewed-dropdown-container">
                        <button class="dropdown-button">
                            <span class="dropdown-text">Show Viewed</span>
                            <span class="material-symbols-outlined dropdown-icon">expand_more</span>
                        </button>
                        <div class="dropdown-menu hidden">
                            <div class="dropdown-item" data-value="0">Show Viewed</div>
                            <div class="dropdown-item" data-value="1">Hide Viewed</div>
                            <div class="dropdown-item" data-value="2">Viewed Only</div>
                        </div>
                        <select id="viewed-dropdown" class="filter-dropdown hidden">
                            <option value="0">Show Viewed</option>
                            <option value="1">Hide Viewed</option>
                            <option value="2">Viewed Only</option>
                        </select>
                    </div>
                    
                    <div class="custom-dropdown" id="applied-dropdown-container">
                        <button class="dropdown-button">
                            <span class="dropdown-text">Show Applied</span>
                            <span class="material-symbols-outlined dropdown-icon">expand_more</span>
                        </button>
                        <div class="dropdown-menu hidden">
                            <div class="dropdown-item" data-value="0">Show Applied</div>
                            <div class="dropdown-item" data-value="1">Hide Applied</div>
                            <div class="dropdown-item" data-value="2">Applied Only</div>
                        </div>
                        <select id="applied-dropdown" class="filter-dropdown hidden">
                            <option value="0">Show Applied</option>
                            <option value="1">Hide Applied</option>
                            <option value="2">Applied Only</option>
                        </select>
                    </div>
                    
                    <div class="custom-dropdown" id="location-dropdown-container">
                        <button class="dropdown-button">
                            <span class="dropdown-text">All Locations</span>
                            <span class="material-symbols-outlined dropdown-icon">expand_more</span>
                        </button>
                        <div class="dropdown-menu hidden">
                            <div class="dropdown-item" data-value="0">All Locations</div>
                            <div class="dropdown-item" data-value="1">Remote (Ireland)</div>
                            <div class="dropdown-item" data-value="2">Remote (Germany)</div>
                            <div class="dropdown-item" data-value="3">Spain</div>
                        </div>
                        <select id="location-dropdown" class="filter-dropdown hidden">
                            <option value="0">All Locations</option>
                            <option value="1">Remote (Ireland)</option>
                            <option value="2">Remote (Germany)</option>
                            <option value="3">Spain</option>
                        </select>
                    </div>
                </div>
                <div id="jobs-count" class="jobs-count">Showing 0 jobs</div>
                <div id="list"></div>
            </div>
            <div id="details"><em>Select a job…</em></div>
        </div>
        <div id="toast-container"></div>
        <div id="confirm-overlay" class="hidden">
            <div class="confirm-box">
                <p id="confirm-message"></p>
                <div class="confirm-buttons">
                    <button id="confirm-cancel"><img src="jazzo.png"></button>
                    <button id="confirm-ok"><img src="jazzo.png"></button>
                </div>
            </div>
            <script src="script.js"></script>
    </body>
</html>
